<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<form th:action="@{/submit_registration}" method="post" th:object="${quizUser}">
<header>
    <div class="logo">EduQuiz Logo</div>
    <div class="title">EduQuiz</div>
    <div class="auth">
        <a href="login.html">Sign In</a> / <a href="register.html">Sign Up</a>
    </div>
</header>
<main>
    <form id="registerForm">
        <h2>Register</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="schoolName">School Name:</label>
        <input type="text" id="schoolName" name="schoolName" required>
        <label for="userClass">Class:</label>
        <input type="text" id="userClass" name="userClass" required>
        <label for="admissionNumber">Admission Number:</label>
        <input type="text" id="admissionNumber" name="admissionNumber" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="submit">Register</button>
    </form>
</main>
<footer>
    <p>&copy; 2024 EduQuiz. All rights reserved.</p>
</footer>
<script src="../static/js/scripts.js"></script>
</body>
</html>
