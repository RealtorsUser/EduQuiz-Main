<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo"><a href="home.html" style="color:white; text-decoration:none;">EduQuiz</a></div>
    <div class="title">EduQuiz</div>
    <div class="auth">
        <a href="login.html">Sign In</a> / <a href="register.html">Sign Up</a>
    </div>
</header>
<main>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</main>
