<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schools</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <div class="logo">EduQuiz Logo</div>
    <div class="title">EduQuiz</div>
    <div class="auth" th:if="${username == null}">
        <a href="/login">Sign In</a> | <a href="/register">Sign Up</a>
    </div>
    <div class="login-info" th:if="${username != null}">
        <span>Welcome, <span th:text="${username}"></span>! | <a href="/logout"> LogOut</a></span>
        <span th:if="${username == null}">Welcome, Guest!</span>
    </div>
</header>
<main>
    <aside>
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="schools">Schools</a></li>
            <li><a href="quiz">Quiz</a></li>
            <li><a href="results">Results</a></li>
            <li><a href="prizes">Prizes</a></li>
            <li><a href="updates">Updates</a></li>
            <li><a href="youtube">YouTube</a></li>
            <li><a href="aboutus">About Us</a></li>
            <li><a href="helpline">Helpline</a></li>
        </ul>
    </aside>
    <section id="main-content">
        <h1>Schools</h1>
        <label for="area-select">Select Area:</label>
        <select id="area-select">
            <option value="">All Areas</option>
            <!-- Add options dynamically through JS -->
        </select>
        <label for="type-select">Select Type:</label>
        <select id="type-select">
            <option value="">All Types</option>
            <option value="kindergarten">Kindergarten</option>
            <option value="playschool">Playschool</option>
            <option value="primary">Primary</option>
            <option value="secondary">Secondary</option>
        </select>
        <div id="school-list">
            <!-- School list will be displayed here -->
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 EduQuiz. All rights reserved.</p>
</footer>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
